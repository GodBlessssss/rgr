<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <form th:action="@{/register}" method="post" class="form-container">
            <div>
                <label for="username">Ім'я користувача</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <label for="role">Роль</label>
                <select id="role" name="role">
                    <option value="USER">Користувач</option>
                    <option value="ADMIN">Адміністратор</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="button">Реєстрація</button>
                <a th:href="@{/home}" class="button">Продовжити без реєстрації</a>
            </div>
        </form>
        <div class="links">
            <a th:href="@{/login}">Вже маєте акаунт? Увійдіть тут</a>
        </div>
    </div>
</body>
</html>
