<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати товар</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Додати товар</h1>
        <form th:action="@{/products/add}" th:object="${product}" method="post" class="form-container">
					<div class="form-group">
							<label for="productName">Товар:</label>
							<input type="text" id="productName" th:field="*{productName}" class="form-control" required />
					</div>
			
					<div class="form-group">
							<label for="price">Ціна:</label>
							<input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
					</div>
			
					<div class="form-group">
							<label for="category">Категорія:</label>
							<input type="text" id="category" th:field="*{category}" class="form-control" required />
					</div>
			
					<div class="form-group">
							<label for="shop">Магазин:</label>
							<select id="shop" th:field="*{shop.id}" class="form-select" required>
									<option value="" disabled selected>Обрати магазин</option>
									<option th:each="shop : ${shops}" th:value="${shop.id}" th:text="${shop.shopName}"></option>
							</select>
					</div>
			
					<button type="submit" class="btn btn-primary">Додати товар</button>
			</form>
			
        <a href="/products" class="button back">Повернутися до таблиці</a>
    </div>
</body>
</html>
