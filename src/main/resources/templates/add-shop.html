<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати магазин</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Додати магазин</h1>
        <form th:action="@{/shops/add}" th:object="${shop}" method="post" class="form-container">
            <label for="shopName">Магазин:</label>
            <input type="text" id="shopName" th:field="*{shopName}" required />
            <div th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}" class="error"></div>

            <label for="address">Адреса:</label>
            <input type="text" id="address" th:field="*{address}" required />
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>

            <label for="openingYear">Рік відкриття:</label>
            <input type="number" id="openingYear" th:field="*{openingYear}" required />
            <div th:if="${#fields.hasErrors('openingYear')}" th:errors="*{openingYear}" class="error"></div>

            <label for="city">Місто:</label>
<select id="city" th:field="*{city.cityId}" required>
    <option value="" disabled selected>Обрати магазин</option>
    <option th:each="city : ${cities}" th:value="${city.cityId}" th:text="${city.cityName}"></option>
</select>
<div th:if="${#fields.hasErrors('city.cityId')}" th:errors="*{city.cityId}" class="error"></div>

            <button type="submit" class="button">Зберегти</button>
        </form>
        <a href="/shops" class="button back">Повернутися до таблиці</a>
    </div>
</body>
</html>
