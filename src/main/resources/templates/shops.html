
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазини</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Магазини</h1>
				<div th:if="${isAdmin}">
        <a href="/shops/add" class="button">Додати магазин</a>
			</div>
			<div th:if="${!isAdmin}" class="warning-message">
				<p style= "color: #b61d1d;" >Ви перебуваєте в режимі перегляду. Для внесення змін потрібні права адміністратора.</p>
		</div>
				<div th:if="${warning}" class="warning">
					<p th:text="${warning}"></p>
			</div>
        <table>
            <thead>
                <tr>
                    <th>Номер у списку</th>
                    <th>Магазин</th>
                    <th>Місто</th>
                    <th>Адреса</th>
                    <th>Рік відкриття</th>
                    <th th:if="${isAdmin}">Дії</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="shop : ${shops}">
                    <td th:text="${shop.id}"></td>
                    <td th:text="${shop.shopName}"></td>
                    <td th:text="${shop.city.cityName}"></td>
                    <td th:text="${shop.address}"></td>
                    <td th:text="${shop.openingYear}"></td>
                    <td th:if="${isAdmin}" class="actions">
                        <a th:href="@{/shops/edit/{id}(id=${shop.id})}" class="button edit">Редагувати</a>
                        <a th:href="@{/shops/delete/{id}(id=${shop.id})}" class="button delete">Видалити</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/home" class="button back">Повернутися на головну сторінку</a>
    </div>
</body>
</html>
